<!DOCTYPE html>

<html>
    <head>
        <link href="loginStyle.css" rel="stylesheet">
    </head>

    <body>
        <div class="group">
            <div class="dialog" id="dlg">
                <form>
                    <h1>Login</h1>
                    <div class="inputBox">
                        <div class="textBox">
                            <input type="text" autocomplete="false" id="userId" placeholder="Username" autofocus>
                        </div>
                        <br>
                        <div class="textBox">
                            <input type="password" id="pass" placeholder="Password" >
                        </div>
                    </div>
                    <p>Please Enter Details</p>
                    <div class="buttonDiv">
                        <button type="button" id="btn">Login</button>
                    </div>
                    <p id="signUpLink">Not Registered? Click to Sign Up!</p>
                </form>
            </div>

            <div class="dialog" id="dlg1">
                <form>
                    <h1>Sign Up</h1>
                    <div class="inputBox">
                        <div class="textBox">
                            <input type="text" autocomplete="false" id="userId" placeholder="Username" autofocus>
                        </div>
                        <br>
                        <div class="textBox">
                            <input type="password" id="pass" placeholder="Password" >
                        </div>
                    </div>
                    <p>Please Enter Details</p>
                    <div class="buttonDiv">
                        <button type="button" id="btn1">Sign Up</button>
                    </div>
                    <p id="logInLink">Already Registered? Click to Log In!</p>
                </form>
            </div>
        </div>
        <script src="func.js"></script>
    </body>
</html>
